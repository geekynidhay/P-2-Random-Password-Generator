<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div id="main-box">
            <div id="boxtitle">
                Random Password Generator
            </div>

            <div id="ipbox">
                <input class="write" id="doctor" type="text" placeholder="Password">
            </div>

            <div id="submitbtn">
                <button onclick="createPassword()">Submit Now</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
